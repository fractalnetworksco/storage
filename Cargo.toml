[package]
name = "storage"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc", features = ["json"] }
structopt = "0.3.21"
anyhow = "1.0.38"
rand = "0.8.3"
ed25519-dalek-fiat = "0.1.0"
sha2 = "0.9.3"
hex = "0.4.3"
sqlx = { version = "0.5", features = [ "runtime-tokio-rustls", "sqlite" ] }
env_logger = "0.8.3"
serde = { version = "1.0.124", features = ["derive"] }
tokio = { version = "1.3.0", features = ["fs"] }
log = "0.4.14"
byteorder = "1.4.3"
storage-api = { path = "./storage-api" }
rust-s3 = { version = "0.28.0", optional = true }

[features]
default = ["backend-local", "backend-s3"]
backend-local = []
backend-s3 = ["rust-s3"]
